<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="headercss.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="footer.css">
    <title>Contact</title>
</head>
<body>
    <my-header></my-header>

    <div class="contact-map-container">
        <div class="contact-map-main">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14609.939038214527!2d90.39772921809084!3d23.73008690028752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b9832e1c326d%3A0x7238b36ff64e7a03!2sNilkhet%20Book%20Market!5e0!3m2!1sen!2sbd!4v1647257500167!5m2!1sen!2sbd" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <div class="contact-form-section">
                <div class="contact-form-main">
                    <h1>Contact Us</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <div class="contact-input-form">
                        <div style="display: block; width: 100%;">
                            <input type="text" name="" class="input-box name-email" placeholder="Your Name">
                            <input type="email" name="" class="input-box name-email" placeholder="Your Email">
                        </div>
                       <input type="text" name="" id="subject" placeholder="Subject" class="input-box ">
                       <textarea name="" id="contact-msg"  placeholder="Message"></textarea>
                       <input type="checkbox" style="margin-top: 20px; color: var(--ash-color);">
                       <label for="subscribe" style="color: var(--ash-color); margin-left: 10px;">Also subscribe us</label>
                       <a href="#/" class="send-msg">Send Message</a>
                    </div>
                </div>
                <div class="contact-form-img">
                       <img src="photos/pexels-evg-kowalievska-1055691.jpg">
                </div>
            </div>
        </div>
    </div>

    <my-footer></my-footer>


    <script src="footer.js"></script>
    <script  src="header.js"></script>
    <script src="headerjs.js"></script>
</body>
</html>
